<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let num = (prompt("Enter a number:"));
        num = Number(num);

        if (num % 2 == 0){
            console.log("Even")
            document.write("Even");

        }else{
            console.log("Odd")
            document.write("Odd");
        }
    </script>
</body>
</html>
