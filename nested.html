<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nested Table</h1> 
    <table border="1">
        <tr>
            <td>First Cell</td>
            <td>
            <table border="1">
                <tr>
                    <td>nested cell 1</td>
                    <td>nested cell 2</td>
                </tr>
                <tr>
                    <td>nested cell 3</td>
                    <td>nested cell 4</td>
                </tr>
                </table>
            </td>
            <table border="1">
                <tr>
                    <td>Second Cell</td>
                    <td>
                        <table border="1">
                         <tr>
                            <td>nested cell 1</td>
                            <td>nested cell 2</td>
                            </tr>
                            <tr>
                                <td>nested cell 3</td>
                                <td>nested cell 4</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            </table> 
</body>
</html>
