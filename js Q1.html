<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let num1 = Number (prompt("Enter the first number: "));
        let num2 = Number (prompt("Enter the second number: "));
        let operator = prompt("Enter an operator (+,-,*,/): ");

        let result;

        if (operator == '+'){
            result = num1 + num2;
            alert(result);

        }else if (operator == '-'){
            result = num1 - num2;
            alert(result);

        }else if (operator == '*'){
            result = num1 * num2;
            alert(result);

        }else if (operator == '/'){
            if (num2 != 0){
            result = num1 / num2;
            alert(result);
            
            }else {
            result = "Error! Division by zero is not allowed.";
            alert(result);
        }

        }else{
            result = "Invalid operator!";
            alert(result);
        }
   </script> 
</body>
</html>
